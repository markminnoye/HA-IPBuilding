# Minimal configuration for local development

homeassistant:
  name: Development
  latitude: 51.0
  longitude: 4.0
  elevation: 0
  unit_system: metric
  time_zone: Europe/Brussels
  # Disable external URL to avoid cloud issues
  allowlist_external_dirs: []

# Core components
frontend:
config:
http:
logger:
  default: info
history:
logbook:
system_health:

# Files
automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml
